{% load i18n %}

{% block head_title %}{% trans "Sign Up" %}{% endblock %}

{% block content %}
<h1>{% trans "Sign Up" %}</h1>
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Sign Up" %}</button>
</form>
{% endblock %}
